  <header>
    <h1><a href="#"><p>Hiraoka</p><p>Portfolio</p></a></h1>
    <div class="sp-menu">
      <span class="material-symbols-outlined" id="open">menu</span>
    </div>
  </header>

  <div class="overlay">
    <span class="material-symbols-outlined" id="close">close</span>

      <ul>

  <main>
    <div class="top-content">

        <menu>
          <ul>
            <li><a href="#">制作物</a></li>

      <section class="contact">
        <h1>お問い合わせ</h1>
        <div class="container">
          <form action="" method="post">
            <div>
              <label for="">お名前：</label>
              <input type="text" id="name" name="name">
            </div>
            <div>
              <label for="">e-mail：</label>
              <input type="mail" id="email" name="email">
            </div>
            <div>
              <label for="">件名：</label>
              <input type="text" id="title" name="title">
            </div>
            <div>
              <textarea name="" id="" cols="40" rows="10">お問い合わせ内容をどうぞ</textarea>
            </div>
            <input id="button" type="submit" value="送信する">
          </form>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="icons">
